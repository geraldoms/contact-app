<div class="container">
  <div class="text-right">
    <a class="btn btn-primary" routerLink="/">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>First Name</label>
      <div class="form-control">{{contact.firstName}}</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <div class="form-control">{{contact.lastName}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{contact.email}}</div>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <div class="form-control">{{contact.phoneNumber}}</div>
    </div>
  </div>
</div>
